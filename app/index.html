<!doctype html>
<html lang="pt-br">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Site de exemplo</title>
  </head>
  <body>
    <noscript>Se está lendo esta mensagem significa que <strong>Javascript está desabilitado no seu browser</strong>, por favor <strong>ative o JS</strong> para visualizar a aplicação</noscript>
    <div id="app"></div>
  </body>
</html>
